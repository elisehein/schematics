<!DOCTYPE html>
<html lang="en">

  <head>
    <title>SCHEMATICS: A LOVE STORY</title>
    <meta name="description" content="Try out stackless web dev">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script type="module" src="/main.js"></script>
    <script type="module" src="/SchArrow.js"></script>

    <link rel="stylesheet" href="/css/main.css" />
  </head>

  <body>

    <!-- Inlined for shared defs, not visible -->
    <svg style="display: block" width="0" height="0">
      <defs>
        <marker
          id="arrowhead-marker"
          viewBox="0 0 8 8"
          refX="4"
          refY="4"
          markerWidth="6"
          markerHeight="6"
          orient="auto-start-reverse">
          <path class="arrowhead-marker" d="M 1 1 L 5 4 L 1 7 z" />
        </marker>
      </defs>
    </svg>

    <div class="grid">

      <header>
        <h1>Schematics: <span>A Love Story</span></h1>
      </header>

      <aside>
        <p>
          Diagrams and poetry from <a href="">the book</a> by <a href="">Julian Hibbard</a>. SVG reproduction
          and motion design by <a href="https://elisehe.in">Elise Hein</a>.
        </p>
        <a class="read-more-link" href="">Read more <span>&rarr;</span></a>
      </aside>

      <main>
        <figure id="figure">
          <div class="diagram-container">
            <svg
              class="diagram"
              preserveAspectRatio="xMidYMin meet"
              height="100%"
              width="100%"
              role="img"
              viewbox="0 0 300 300"
              aria-labelledby="figure-title figure-desc"
              xmlns="http://www.w3.org/2000/svg">
              <title id="figure-title"></title>
              <desc id="figure-desc"></desc>
            </svg>
          </div>
          <figcaption class="figure-type"></figcaption>
        </figure>
      </main>

      <nav>
        <a href="">
          <sch-arrow direction="left"></sch-arrow>
          <span class="figure-type">fig. 9</span>
        </a>
        <a href="">
          <span class="figure-type">fig. 26</span>
          <sch-arrow direction="right"></sch-arrow>
        </a>
      </nav>

    </div>

  </body>
</html>
