<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Schematics &rarr; A Love Story</title>
    <meta name="description" content="Try out stackless web dev">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="/favicons/favicon-32.ico">
    <link rel="icon" href="/favicons/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/favicons/apple-touch-icon.png"><!-- 180Ã—180 -->
    <link rel="manifest" href="/favicons/manifest.webmanifest">

    <script type="module" src="/main.js"></script>

    <link rel="stylesheet" href="/css/main.css" />
  </head>

  <body>

    <div class="grid">

      <header>
        <h1><span>Schematics</span><scan-lines></scan-lines></h1><br/>
        <h2><span>A Love Story</span><scan-lines></scan-lines></h2>
      </header>

      <aside>
        <h3>About this website</h3>
        <p>
          <em>Schematics: A Love Story</em> is a visual poetry book by
          <a href="http://julianhibbard.com/schematics.html">Julian&nbsp;Hibbard</a>.
        </p>
        <p>
          The collection of figures here have been reproduced and animated
          with permission by <a href="https://elisehe.in">Elise&nbsp;Hein</a>.
        </p>

        <a class="button" href="#about">Read more &rarr;</a>
      </aside>

      <main>
        <schematics-figure-previews></schematics-figure-previews>
        <schematics-figure style="display: none;"></schematics-figure>
        <schematics-figure-toolbar style="display: none;"></schematics-figure-toolbar>
      </main>


      <footer>
        <a href="https://github.com/elisehein/schematics">
          <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-code"><polyline points="16 18 22 12 16 6"></polyline><polyline points="8 6 2 12 8 18"></polyline></svg>
          <span>View on GitHub</span>
        </a>
        <span id="copyright">&#169; 2021</span>
      </footer>

    </div>

    <template id="schematics-figure-template">
      <figure id="figure" class="schematics-figure__figure">
        <div class="schematics-figure__figure__diagram-container"></div>
        <figcaption class="schematics-figure__figure__figcaption" role="text"></figcaption>
        <scan-lines class="schematics-figure__scan-lines"></scan-lines>
      </figure>
    </template>

    <template id="schematics-figure-toolbar-template">
      <nav>
        <a class="schematics-figure-toolbar__all-link" href="#">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="feather feather-grid"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg>
          All figures
        </a>
        <div class="schematics-figure-toolbar__figure-links-container" data-active-item-index>
          <ul></ul>
          <span class="schematics-figure-toolbar__active-underline" role="presentation"></span>
        </div>
        <scan-lines class="schematics-figure-toolbar__scan-lines"></scan-lines>
      </nav>
    </template>

    <template id="schematics-figure-preview-template">
      <li class="schematics-figure-previews__item">
        <a>
          <span class="schematics-figure-previews__item__fig-num">fig. <span data-figure-num></span></span>
          <scan-lines class="schematics-figure-previews__item__scan-lines"></scan-lines>
        </a>
      </li>
    </template>

    <!-- display: block so it doesn't take up layout space -->
    <svg width="0" height="0" role="presentation" style="display: block;">
      <defs>
        <marker id="arrowhead-marker" markerWidth="8" markerHeight="8" refX="6" refY="5" orient="auto-start-reverse" viewBox="0 0 10 10">
          <path d="M 1 1 L 7 5 L 1 9 z" style="fill: currentColor; stroke: transparent;"></path>
        </marker>
      </defs>
    </svg>

  </body>
</html>
